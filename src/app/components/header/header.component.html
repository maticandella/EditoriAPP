<header id="navbar" class="bg-cafe-oscuro fixed w-full top-0 left-0 z-50">
    <nav class="container flex items-center justify-between h-16 sm:h-20">
        <a href="/">
          <div class="font-Lobster sm:text-2x1 title">EditoriApp</div>
        </a>
        <div
          [ngClass]="{
            'absolute top-0 left-0 min-h-[80vh] w-full bg-cafe-oscuro/80 backdrop-blur-sm flex items-center justify-center duration-300 lg:static lg:min-h-fit lg:bg-transparent lg:w-auto':
              true,
            'left-0': menuOpen,
            'left-[-100%]': !menuOpen
          }"
          id="nav-menu"
        >
            <ul class="flex flex-col items-center gap-8 lg:flex-row">
                <li *ngFor="let link of navLinks">
                    <a href="{{ link.href }}" class="nav-link" (click)="toggleMenu()">{{ link.text }}</a>
                </li>
            </ul>
        </div>

    <div class="flex items-center space-x-4 lg:space-x-6">
    <!-- Shopping cart icon -->
    <div class="relative">
      <!-- Cart icon -->
      <div
        class="flex flex-row cursor-pointer truncate p-2 px-4 rounded"
      >
        <div class="flex flex-row-reverse ml-2 w-full">
          <div slot="icon" class="relative">
            <div class="absolute text-xs rounded-full -mt-1 -mr-2 px-1 font-bold top-0 right-0 bg-oliva text-white">{{quantityInCart}}</div>
            <svg (click)="toggleDropDown()" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart w-6 h-6 mt-2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
          </div>
        </div>
        
      </div>

      <div *ngIf="dropDownOpen" class="dropdown" (click)="$event.stopPropagation()">
        <app-shopping-cart [cart]="cart"></app-shopping-cart>
      </div>
    </div>

        <!-- Hamburger menu icon -->
        <div class="text-xl sm:text-3x1 cursor-pointer z-50 lg:hidden" (click)="toggleMenu()">
            <i [ngClass]="menuOpen ? 'ri-close-large-line' : 'ri-menu-4-line'" id="hamburguer"></i>
        </div>
      </div>
    </nav>
</header>
