<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
      <app-modal *ngIf="isModalOpen"
        [open]="isModalOpen"
        [message]="'Libro editado con Ã©xito'"
        [confirmText]="'Continuar editando'"
        (confirmAction)="handleConfirm()"
        (cancelAction)="handleCancel()">
      </app-modal>
      <div>
        <h2 class="font-semibold text-xl text-cafe-oscuro my-6">Editar Libro</h2>
  
        <app-form-books 
          [author]="book?.author ?? null"
          [book]="book"
          (formSubmit)="update($event)">
        </app-form-books>
        
      </div>
    </div>
  </div>
