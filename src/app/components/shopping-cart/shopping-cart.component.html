<!-- Dropdown Menu -->
<div class="absolute right-0 mt-2 w-64 lg:w-80 bg-white rounded shadow-xl z-50">
  <div *ngFor="let item of cart?.items" class="p-2 flex bg-white hover:bg-gray-100 cursor-pointer border-b border-gray-100">

    <div class="p-2 w-16 lg:w-20">
      <img [src]="'../../../assets/img/books/' + item.book.photo" alt="Product Image" class="object-cover rounded-md w-full h-full" />
    </div>

    <div class="flex flex-row gap-1 text-sm w-44 lg:w-60">
      <p class="ml-1 text-cafe-oscuro font-bold">{{item.quantity}}x</p>
      <h4 class="text-black">{{item.book.title}}</h4>
    </div>

    <div class="flex flex-col w-44 lg:w-60 font-medium items-end text-black">
      <div class="w-4 h-4 mb-6 hover:bg-red-200 rounded-full cursor-pointer text-red-700">
        <svg (click)="removeFromCart(item.book.id)" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-trash-2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </div>
      ${{item.totalItemPrice}}
    </div>
  </div>
  
  <div class="flex flex-row font-medium justify-end items-end gap-2 text-black mt-2 p-2">
    <p class="font-bold text-cafe-oscuro">Total</p>
    <p> ${{cart?.totalPrice}}</p>
  </div>

  <div class="p-4 justify-center flex flex-col">
    <button class="text-base hover:scale-110 focus:outline-none flex justify-center mb-2 px-4 py-2 rounded font-bold cursor-pointer hover:bg-teal-700 hover:text-teal-100 bg-teal-100 text-teal-700 border duration-200 ease-in-out border-teal-600 transition">
      Tramitar pedido
    </button>
    <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer hover:bg-teal-700 hover:text-teal-100 bg-white text-teal-700 border duration-200 ease-in-out border-teal-600 transition">
      Ver carrito
    </button>
  </div>

</div>
